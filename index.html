<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERRRO / ARRRCHIVE Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="errro-mode">
    <div id="toggle-container">
        <button id="mode-toggle" aria-label="모드 전환 버튼">
            <span class="mode-text current-mode">ERRRO</span> / <span class="mode-text">ARRRCHIVE</span>
        </button>
    </div>

    <div id="errro-content" class="content-container active">
        <div class="website-content">
            <div class="content-item logo-area">
                <img src="errro_logo.png" alt="ERRRO 로고" class="logo-image">
                <h1>E R R R O</h1>
            </div>

            <div class="content-item story-area">
                <a href="#" class="story-button">브랜드 스토리 보기 [CLICK]</a>
            </div>

            <div class="content-item video-area">
                <p>브랜드 티저 영상</p>
                <a href="[당신의 인스타그램 릴스 링크]" target="_blank" class="video-link">티저 영상 링크</a>
            </div>

            <div class="content-item image-gallery">
                <img src="errro_img_1.jpeg" alt="레트로 이미지 1" class="gallery-image img-1">
                <p class="image-text txt-2">[001] 이미지 설명 텍스트</p>
                <img src="errro_image_2.jpeg" alt="레트로 이미지 2" class="gallery-image img-3">
            </div>

            <div class="content-item social-area">
                <p>Connect with Us:</p>
                <a href="[당신의 인스타그램 계정 링크]" target="_blank" class="social-link">@INSTAGRAM_ERRRO</a>
            </div>
        </div>
    </div>

    <div id="arrrchive-content" class="content-container inactive">
        <div class="website-content">
            <div class="content-item logo-area">
                <img src="arrrchive_logo.png" alt="ARRRCHIVE 로고" class="logo-image">
                <h1>A R R R C H I V E</h1>
            </div>

            <div class="content-item story-area">
                <a href="#" class="story-button">브랜드 스토리 보기 [손글씨 버튼]</a>
            </div>

            <div class="content-item video-area">
                <p>브랜드 티저 영상</p>
                <a href="[당신의 인스타그램 릴스 링크]" target="_blank" class="video-link">손글씨 릴스 링크</a>
            </div>

            <div class="content-item image-gallery">
                <img src="arrrchive_img_1.jpeg" alt="아날로그 이미지 1" class="gallery-image img-1">
                <p class="image-text txt-2">[001] 노트 속 기록</p>
                <img src="arrrchive_img_2.png" alt="아날로그 이미지 2" class="gallery-image img-3">
            </div>

            <div class="content-item social-area">
                <p>연결된 계정:</p>
                <a href="[당신의 인스타그램 계정 링크]" target="_blank" class="social-link">@INSTAGRAM_ARRRCHIVE</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
